<!DOCTYPE html>
<html>
<head>
	 <!--
        This is the add item page and title of file is add.htm
    -->
<title>Moving Planning Appplication</title>
<meta name="viewport" 
	  content="width=device-width, initial-scale=1">	
	   <!--
        "themes/VivekGupta.min.css" is the css generated from themeRoller
    -->
	  <link rel="stylesheet" href="themes/VivekGupta.min.css" />
	  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	  
<script src="apps.js"></script>
</head>
<body>

	<div data-role="page">
		<div data-role="header">
			<h1>Add Items</h1>
		</div>
 <!--
        This code provide the input field for the users
    -->
		<div role="main" class="ui-content">
		<form>
			<div class="ui-field-contain">
				<input id="title" type="text" placeholder="Add Items" />
			</div>
			<div class="ui-field-contain">
				<textarea id="note" placeholder="Plans Items">
				</textarea>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<input id="btnNoThanks" type="submit" value="No Thanks" />
				</div>
				<div class="ui-block-b">
					<!--
        data-icon="plus" provide the plus icon symbol in the save item button
    -->
					<input id="btnAddNote" type="button" value="Save Items" data-icon="plus" />
				</div>
			</div>
		</form>

		<ul id="notesList" data-role="listview" data-inset="true"></ul>
	</div>
<!--
        This code provide the footer for the add.htm file
    -->
	<div data-role="footer" class="footer-docs">
		<div data-role="navbar">
			<ul>
			<li><a href="index.htm" data-ajax="false" >Home</a></li>
			<li><a href="contact.htm" data-ajax="false" >Contact Page</a></li>
			</ul>
		</div>
	</div>
	</div>

</body>
</html>
